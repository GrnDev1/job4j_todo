<!doctype html>
<html lang="en">
<head th:insert="blocks/head :: head">
    <title>Tasks</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-4">
        <form class="mt-3" th:action="@{/tasks/create}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label"><b>Title</b></label>
                <input type="text" class="form-control" id="name" name="title"
                       placeholder="Cook dinner" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Description</b></label>
                <textarea class="form-control" id="description" name="description" rows="20"
                          placeholder="Do a very important task"></textarea>
            </div>
            <div class="row">
                <div class="col-2">
                    <label for="priority"><b>Priority</b></label>
                    <select class="form-control" id="priority" name="priority.id">
                        <option th:each="priority : ${priorities}" th:value="${priority.id}" th:text="${priority.name}"></option>
                    </select>
                </div>
                <div class="col-6"></div>
                <div class="col-2">
                    <a class="btn btn-danger w-100" th:href="@{/tasks}">Cancel</a>
                </div>
                <div class="col-2">
                    <button class="btn btn-success text-white w-100" type="submit">Add task</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<footer th:insert="blocks/footer :: footer"></footer>
</html>
