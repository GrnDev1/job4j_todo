<!doctype html>
<html lang="en">
<head th:insert="blocks/head :: head">
    <title>Sign up</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form class="mt-3" th:action="@{/users/register}" method="post" enctype="multipart/form-data">
                    <div class="mb-3 ml-4 col-10" th:if="${error}">
                        <p class="text-danger text-center" th:text="${error}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label"><b>Name</b></label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Ivan" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><b>Email address</b></label>
                        <input type="email" class="form-control" id="email" name="login" placeholder="ivan@mail.ru"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><b>Password</b></label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="zone" class="form-label"><b>Time Zone</b></label>
                        <select class="form-control" id="zone" name="timeZone">
                            <option th:each="zone : ${zones}" th:value="${zone.getID()}" th:selected="${zone eq defaultZone}"
                                    th:text="${zone.getID() + ':'  + zone.getDisplayName()}"></option>
                        </select>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-7">
                            <p>Already have an account? <span><a th:href="@{/users/login}">Log in here</a></span>
                            </p>
                        </div>
                        <div class="col-5">
                            <div class="row">
                                <div class="col-6"><a class="btn btn-danger w-100"
                                                      th:href="@{/}">Cancel</a></div>
                                <div class="col-6">
                                    <button class="btn btn-primary w-100" type="submit">Next</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<footer th:insert="blocks/footer :: footer"></footer>
</html>
