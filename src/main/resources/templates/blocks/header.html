<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand font-italic" href="/">
                <H2>To do list</H2>
            </a>
            <div class="collapse navbar-collapse">
                <div style="min-width:800px"></div>
                <div class="d-flex" th:if="${user.name == 'Guest'}">
                    <a class="nav-link text-white" th:href="@{/users/register}">Sign up</a>
                    <a class="nav-link text-white" th:href="@{/users/login}">Log in</a>
                </div>
                <div class="d-flex" th:if="${user.name != 'Guest'}">
                    <a class="nav-link text-white me-3" href="#" th:text="${user.name}"></a>
                    <a class="nav-link text-white" th:href="@{/users/logout}">Log out</a>
                </div>

        </div>
